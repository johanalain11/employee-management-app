<div class="my-5 mx-6">
  <div class="flex justify-between sticky top-0 backdrop-blur-2xl py-3 w-full mb-8">
    <p class="text-4xl font-bold ml-3">Dashboard</p>
    <button class="bg-blue-500 text-white px-4 mr-4 rounded">Button</button>
  </div>
  <div class="flex flex-wrap space-x-5 w-full justify-between lg:justify-evenly items-center">
    <app-dashboard-card name="Employee Number" [count]="employeeCount()"></app-dashboard-card>
    <app-dashboard-card name="Leaves Submitted" [count]="leaveCount()"></app-dashboard-card>
    <app-dashboard-card name="Leaves Pending Approval" [count]="leavePendingCount()"></app-dashboard-card>
    <app-dashboard-card name="Leaves Approved" [count]="leaveApprovedCount()"></app-dashboard-card>
  </div>
  <div class="px-6">
    <app-chart1 [employeeNumber]="employeeCount()" [leaveNumber]="leaveCount()"></app-chart1>
  </div>
</div>
