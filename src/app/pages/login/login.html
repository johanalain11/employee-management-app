<div class="h-screen flex items-center w-screen">
<div class="card">
  <div class="content relative">
    <h1><img src="./logo.png" alt="Logo" class="inline-block mr-2 w-18 h-18 cursor-pointer"  (click)="home()"> Login</h1>
    <div class="mt-5 w-full px-15">
      <div class="relative">
        <label
          class="block mb-3 text-sm font-medium text-zinc-600 dark:text-zinc-200"
          for="emailId"
          >Email</label
        >
        <input
          placeholder="you@example.com"
          class="block w-full px-4 py-3 mt-2 text-zinc-800 bg-white border-2 rounded-lg dark:border-zinc-600 dark:bg-zinc-800 dark:text-zinc-200 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-opacity-50 focus:outline-none focus:ring focus:ring-blue-400"
          name="emailId"
          id="email"
          type="email"
          [(ngModel)]="loginObj.emailId"
        />
      </div>
      <div class="mt-6">
        <label
          class="block mb-3 text-sm font-medium text-zinc-600 dark:text-zinc-200"
          for="password"
          >Password</label
        >
        <input
          placeholder="••••••••"
          class="block w-full px-4 py-3 mt-2 text-zinc-800 bg-white border-2 rounded-lg dark:border-zinc-600 dark:bg-zinc-800 dark:text-zinc-200 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-opacity-50 focus:outline-none focus:ring focus:ring-blue-400"
          name="password"
          id="password"
          type="password"
          [(ngModel)]="loginObj.password"
        />
      </div>
      <div class="mt-6">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-4xl hover:scale-105 transition ease-in-out duration-300 w-full"
          (click)="login()">
          Let's Go
        </button>
      </div>
    </div>
    <div class="px-8 py-4 bg-blue-200 dark:bg-zinc-800 w-full absolute bottom-0">
      <div class="text-sm text-blue-900 dark:text-blue-300 text-center">
        Don't have an account?
        <a class="font-medium underline" href="#">Sign up</a>
      </div>
    </div>
  </div>

  <div class="points_wrapper">
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
  </div>
</div>
</div>
