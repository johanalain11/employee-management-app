<div class="my-5 mx-6">
  <div class="flex justify-between sticky top-0 backdrop-blur-2xl py-3 w-full mb-8">
    <p class="text-4xl font-bold ml-3">Employees</p>
    <button class="bg-blue-500 text-white px-4 mr-4 rounded">Add Employee</button>
  </div>

  <div class="max-w-3xl bg-white p-3 rounded-lg shadow-xl mb-6">
    <div class="flex justify-between items-center mb-6 text-2xl">
      <h2 class="font-bold text-gray-700">Add New Employee</h2>
      <button type="button" class="text-gray-500 font-extralight mr-2 px-2 py-1 rounded-lg transition ease-in-out duration-300 hover:text-white hover:bg-red-500 hover:scale-105 hover:font-light">X</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2">
      <div class="p-4 overflow-y-auto">
        <label for="input-label" class="block text-sm font-medium mb-2">Employee Name</label>
        <input type="text" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="John Doe" autofocus="">
      </div>
      <div class="p-4 overflow-y-auto">
        <label for="input-label" class="block text-sm font-medium mb-2">Contact Number</label>
        <input type="text" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="123-456-7890" autofocus="">
      </div>
      <div class="p-4 overflow-y-auto">
        <label for="input-label" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="you@site.com" autofocus="">
      </div>
    </div>


  </div>

  <div class="bg-white p-6 rounded shadow-xl">
    Employee List
    <div class="flex flex-col mt-5">
      @if(employees.length > 0) {
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="border border-gray-200 rounded-lg overflow-hidden ">
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr>
                  <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Name</th>
                  <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Department
                  </th>
                  <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Contact</th>
                  <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Email</th>
                  <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase">Role</th>
                  <th scope="col" class="px-4 py-3 text-end text-xs font-medium text-gray-500 uppercase">Action</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">

                @for(employee of employees; track $index) {
                <tr>
                  <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-800">{{ employee.employeeName }}</td>
                  <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">{{ employee.deptName }}</td>
                  <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">{{ employee.contactNo }}</td>
                  <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">{{ employee.emailId }}</td>
                  <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">{{ employee.role }}</td>
                  <td class="px-4 py-4 whitespace-nowrap text-end text-sm font-medium">
                    <button type="button"
                      class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-hidden hover:scale-105 transition ease-in-out duration-300 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none bg-blue-100 p-1 dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400">Edit</button>
                    |
                    <button type="button"
                      class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-hidden hover:scale-105 transition ease-in-out duration-300 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none bg-red-100 p-1 dark:text-red-500 dark:hover:text-red-400 dark:focus:text-red-400">Delete</button>
                  </td>
                </tr>
                }

              </tbody>
            </table>
          </div>
        </div>
      </div>
      } @else {
        <div class="flex justify-center my-5">
          <app-loader></app-loader>
        </div>
      }
    </div>
  </div>
</div>
