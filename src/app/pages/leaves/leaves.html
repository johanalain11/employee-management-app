<div class="my-5 mx-6">
  <div class="flex justify-between sticky top-0 backdrop-blur-2xl py-3 w-full mb-8">
    <p class="text-4xl font-bold ml-3">Leave Management</p>
    <button class="bg-blue-500 text-white px-4 mr-4 rounded" (click)="openModal()">Add leave</button>
  </div>


  <div #newModal class="hidden max-w-3xl bg-white p-3 rounded-lg shadow-2xl mb-6 fixed inset-0 top-20 left-1/2 transform -translate-x-1/2 z-50" role="dialog" aria-modal="true">
    <div class="flex justify-between items-center mb-6 text-2xl">
      <h2 class="font-bold text-gray-700">Add Leave Request</h2>
      <button type="button" class="text-gray-500 bg-gray-100 font-extralight mr-2 px-2 py-1 rounded-lg transition ease-in-out duration-300 hover:text-white hover:bg-red-500 hover:scale-105 hover:font-light" (click)="closeModal()">X</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2">
      <div class="p-4 overflow-y-auto">
        <label for="input-label" class="block text-sm font-medium mb-2">Leave Type</label>
        <select id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" autofocus="">
          <option value="" disabled >Select Leave Type</option>
        </select>
      </div>
      <div class="p-4 overflow-y-auto col-start-1">
        <label for="input-label" class="block text-sm font-medium mb-2">From Date</label>
        <input type="date" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="123-456-7890" autofocus="">
      </div>
      <div class="p-4 overflow-y-auto">
        <label for="input-label" class="block text-sm font-medium mb-2">To Date</label>
        <input type="date" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="you@site.com" autofocus="">
      </div>
      <div class="p-4 overflow-y-auto col-span-2">
        <label for="input-label" class="block text-sm font-medium mb-2">Number of Days</label>
        <input type="number" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="********" autofocus="">
      </div>
      <div class="p-4 overflow-y-auto col-span-2">
        <label for="input-label" class="block text-sm font-medium mb-2">Details/ Reason</label>
        <input type="text" id="input-label" class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 border-1 border-neutral-300 placeholder-neutral-500 text-neutral-500" placeholder="********" autofocus="">
      </div>
      <div class="p-4 overflow-y-auto col-span-2 text-end">
        <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-white bg-blue-600 hover:bg-blue-700 focus:outline-hidden hover:scale-105 transition ease-in-out duration-300 focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:pointer-events-none px-5 py-3 dark:focus:ring-blue-900">Add Leave</button>
      </div>
    </div>


  </div>

  <div #tableContainer class="bg-white p-6 rounded shadow-xl">
    <div class="tabs tabs-lift">
      <input type="radio" name="my_tabs_3" class="tab bg-blue-100 border-0 px-3" aria-label="Tab 1" checked="checked"  />
      <div class="tab-content bg-blue-50 p-6 shadow">Tab content 1</div>

      <input type="radio" name="my_tabs_3" class="tab bg-cyan-100 border-0 px-3" aria-label="Tab 2" />
      <div class="tab-content bg-cyan-50 p-6 shadow-lg">Tab content 2</div>

      <input type="radio" name="my_tabs_3" class="tab bg-gray-100 border-0 px-3" aria-label="Tab 3" />
      <div class="tab-content bg-gray-50 p-6 shadow-lg">Tab content 3</div>
    </div>
  </div>
</div>
